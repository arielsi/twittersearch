<!DOCTYPE>
<html ng-app="myApp">
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<title>Twitter app</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Twitter List</h1>
		<h2>Tweeter tracking word:
			<input ng-model="tweet.trackingCategory">
			<button class="btn btn-warning" ng-click="searchtweets()">Search</button>
		</h2>
		<table class="table">
			<thead>
				<tr>
					<th>image</th>
					<th>Name</th>
					<th>Location</th>
					<th>#Friends</th>
					<th>Tweet</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="tweet.profile_image_url"></td>
					<td><input class="form-control" ng-model="tweet.name"></td>
					<td><input class="form-control" ng-model="tweet.location"></td>
					<td><input class="form-control" ng-model="tweet.friends"></td>
					<td><input class="form-control" ng-model="tweet.tweet"></td>
					<td><button class="btn-primary" ng-click="addTweet()">Add Tweet</button></td>
				</tr>
				<tr ng-repeat="tweet in tweetslist">
					<td><img ng-src="{{tweet.profile_image_url}}"></td>
					<td>{{tweet.name}}</td>
					<td>{{tweet.location}}</td>
					<td>{{tweet.friends}}</td>
					<td>{{tweet.tweet}}</td>
					<td><button class="btn btn-danger" ng-click="remove(tweet._id)">Remove</button></td>
				</tr>
			</tbody>
		</table>
		<h1>Facebook best pictures</h1>
		<table class="table">
			<thead>
				<tr>
					<th>caption</th>
					<th>Likes</th>
					<th>comments</th>
					<th>image</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="picture in fbslist">
					<td>{{picture.caption}}</td>
					<td>{{picture.likes_count}}</td>
					<td>{{picture.comments_count}}</td>
					<td><img ng-src="{{picture.src_big}}"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<script src="controllers/controller.js"></script>

</body>
</html>
